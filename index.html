---
layout: default
---

<script>
    var boxes = [];
</script>

{% for box in site.boxes %}
    <script>
        var box = {
            "title" : "{{ box.title }}",
            "repo" : "{{ box.boxUrl }}",
            "type" : "{{ box.boxType }}",
            "lastUpdate" : "{{ box.lastUpdate }}"
        };
        boxes.push(box);
    </script>
                <div class="box">
                    <div class="content-wrapper">
                        <div class="project-icon {{ box.iconClass }}"></div>
                        <div class="bg-{{ box.color }} project-title" box-id="{{ box.id }}">
                            {{ box.title }}
                            <div class="touch-more"></div>
                        </div>
                        <div class="project-description">
                            {{ box.description }}
                            <div class="gimmemore"></div>
                            <div class="lastUpdated" style="float: bottom; margin-top: 5px;"><small class="updated">
                                Last update on <script>
                                    var date = new Date(box["lastUpdate"]);
                                    document.write(date.toLocaleString().split(" ").join(" at "));
                                </script>
                            </small></div>
                        </div>
                    </div>
                </div>
{% endfor %}
